<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial=scale=1.0">
    <link rel="stylesheet" href = "{{url_for('static',filename='style.css')}}">
    <title>
        HOTEL RESERVATION PREDICTION
    </title>
</head>
<div class="container">
    <h2>
        Hotel Reservation Prediction
    </h2>

    <form method="POST">
        <div class="form-group">
            <label for="no_of_adults">No of Adults</label>
            <input type="number" id="no_of_adults" name="no_of_adults" required>
        </div>

        <div class="form-group">
            <label for="no_of_children">no of Children</label>
            <input type="number" id="no_of_children" name="no_of_children" required>
        </div> 

        <div class="form-group">
            <label for="no_of_weekend_nights">no of weekend nights</label>
            <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
        </div>

        <div class="form-group">
            <label for="no_of_week_nights">no of week nights</label>
            <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
        </div>
        
        <div class="form-group">
            <label for="room_type_reserved">room type reserved</label>
            <select id="room_type_reserved" name="room_type_reserved" required>
                <option value="Room_Type 1">Room_Type 1</option>
                <option value="Room_Type 2">Room_Type 2</option>
                <option value="Room_Type 3">Room_Type 3</option>
                <option value="Room_Type 4">Room_Type 4</option>
                <option value="Room_Type 5">Room_Type 5</option>
                <option value="Room_Type 6">Room_Type 6</option>
                <option value="Room_Type 7">Room_Type 7</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="lead_time">lead time</label>
            <input type="number" id="lead_time" name="lead_time" required>
        </div>

        <div class="form-group">
            <label for="arrival_year">arrival year</label>
            <select id="arrival_year" name="arrival_year" required>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="arrival_month">arrival month</label>
            <select id="arrival_month" name="arrival_month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="arrival_date">arrival date</label>
            <select id="arrival_date" name="arrival_date" rerquired>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>

            </select>
        </div>

        <div class="form-group">
            <label for="avg_price_per_room">avg_price_per_room</label>
            <input type="number" step="0.01" id="avg_price_per_room" name="avg_price_per_room" required>
        </div>

        <div class="form-group">
            <label for="no_of_special_requests">no_of_special_requests</label>
            <select id="no_of_special_requests" name="no_of_special_requests" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

        </div>

        <div class="form-group">
            <label for="type_of_meal_plan">type_of_meal_plan</label>
            <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                <option value="Meal Plan 1">Meal Plan 1</option>
                <option value="Meal Plan 2">Meal Plan 2</option>
                <option value="Meal Plan 3">Meal Plan 3</option>
                <option value="Not Selected">Not Selected</option>
            </select>
        </div>

        <div class="form-group">
            <label for="required_car_parking_space">required_car_parking_space</label>
            <select id="required_car_parking_space" name="required_car_parking_space" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="market_segment_type">market_segment_type</label>
            <select id="market_segment_type" name="market_segment_type" required>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Corporate">Corporate</option>
                <option value="Complementary">Complementary</option>
                <option value="Aviation">Aviation</option>
            </select>
        </div>

        <div class="form-group">
            <label for="repeated_guest">repeated_guest</label>
            <select id="repeated_guest" name="repeated_guest" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="no_of_previous_cancellations">no_of_previous_cancellations</label>
            <input type="number" id="no_of_previous_cancellations" name="no_of_previous_cancellations" required>
        </div>

        <div class="form-group">
            <label for="no_of_previous_bookings_not_canceled">no_of_previous_bookings_not_canceled</label>
            <input type="number" id="no_of_previous_bookings_not_canceled" name="no_of_previous_bookings_not_canceled" required>
        </div>

        <div class="form-group">
            <button type="submit">predict</button>
        </div>
    </form>

    {% if prediction is not none %}
    <div class="result">
        {% if prediction == 0 %}
        <p>The Customer is not going to cancel the reservation</p>
        {% elif prediction == 1 %}
        <p>The Customer is going to cancel the reservation</p>
        {% endif %}
    </div>

    {% endif %}
</div>

</html>
